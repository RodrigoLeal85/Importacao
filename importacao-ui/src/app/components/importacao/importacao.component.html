<mat-toolbar class="">
    <span>Importação App</span>
</mat-toolbar>
<div class="importar">    
    <input type="file" #fileInput />    
    <button mat-raised-button color="primary" (click)="importarArquivo()">Importar</button>
</div>
<table mat-table [dataSource]='importacoes' class="mat-elevation-z8">
    <ng-container matColumnDef="idImportacao">
        <th mat-header-cell *matHeaderCellDef>ID Importação</th>
        <td mat-cell *matCellDef="let element"> {{ element.idImportacao }} </td>
    </ng-container>
    <ng-container matColumnDef="dataCadastro">
        <th mat-header-cell *matHeaderCellDef>Data Cadastro</th>
        <td mat-cell *matCellDef="let element"> {{ element.dataCadastro }} </td>
    </ng-container>
    <ng-container matColumnDef="numeroItems">
        <th mat-header-cell *matHeaderCellDef>Número de Itens</th>
        <td mat-cell *matCellDef="let element"> {{ element.numeroItems }} </td>
    </ng-container>
    <ng-container matColumnDef="menorDataEntrega">
        <th mat-header-cell *matHeaderCellDef>Menor Data de Entrega</th>
        <td mat-cell *matCellDef="let element"> {{ element.menorDataEntrega }} </td>
    </ng-container>
    <ng-container matColumnDef="valorTotalImportacao">
        <th mat-header-cell *matHeaderCellDef>Valor Total da Importação</th>
        <td mat-cell *matCellDef="let element"> {{ element.valorTotalImportacao }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
